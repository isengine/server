version: "3"

services:

  redis:
    image: redis:latest
    env_file:
      - ../../.env
    environment:
      - TZ=${WORKSPACE_TIMEZONE}
    volumes:
      - ../../data/redis/conf:/usr/local/etc/redis/redis.conf
      - ../../data/redis/data:/var/lib/redis
    ports:
      - ${REDIS_PORT}:6379
    networks:
      - network

networks:
  network:
    name: prod_network
    external: true
