version: "3"

services:

  lmstudio:
    build: .
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      # - NVIDIA_VISIBLE_DEVICES=0
    # restart: unless-stopped
    runtime: nvidia
    tty: true
    restart: no
    env_file:
      - ../../.env
    volumes:
      - ./data:/app
    ports:
      - 11400:11400
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
              count: all
              # count: 1
              # options:
              #   com.nvidia.cuda.visible_devices: "0"
           # - driver: nvidia
           #   capabilities: [gpu]
           #   device_ids: ['0', '1']
    networks:
      - network

networks:
  network:
    name: prod_network
    external: true
